<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Background Remover Tool</title>

  <!-- Optional favicon (currently not present) -->
  <!-- <link rel="icon" href="favicon.ico" type="image/x-icon" /> -->

  <style>
    body { margin: 0; font-family: sans-serif; }
    #toolbar {
      padding: 10px;
      background: #f3f3f3;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      touch-action: none;
    }
    #canvas-container {
      position: relative;
      width: 100%;
      height: 90vh;
      overflow: hidden;
      background: #ddd;
    }
    #ad-banner {
      width: 100%;
      text-align: center;
      padding: 8px;
      background: #f0f0f0;
      border-top: 1px solid #ccc;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <input type="file" id="imageLoader" accept="image/*" />
    <input type="file" id="bgLoader" accept="image/*" />
    <button onclick="runAI()">Auto Remove</button>
    <button onclick="enableRestore()">Restore Brush</button>
    <button onclick="enablePolygonErase()">Polygon Erase</button>
    <select id="brushSize">
      <option value="5">Brush: Small</option>
      <option value="15">Medium</option>
      <option value="30">Large</option>
    </select>
    <select id="downloadFormat">
      <option value="png">PNG</option>
      <option value="jpeg">JPG</option>
    </select>
    <button onclick="downloadResult()">Download</button>
  </div>

  <!-- Optional banner image (commented until available) -->
  <!-- <img src="assets/banner.jpg" alt="Banner" style="width:100%; display:block;" /> -->

  <div id="canvas-container">
    <canvas id="canvasBG"></canvas>
    <canvas id="canvasManual"></canvas>
    <canvas id="canvasAuto"></canvas>
  </div>

  <!-- AdSense or Affiliate Placeholder -->
  <div id="ad-banner">
    <!-- Example AdSense or affiliate code goes here -->
    <em>Your Ad / Affiliate Banner</em>
  </div>

  <!-- Scripts -->
  <script type="module" src="main/js/main.js"></script>
</body>
</html>
