<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Background Remover Tool</title>

  <!-- ONNX Runtime -->
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>

  <style>
    body { margin: 0; font-family: sans-serif; }
    #toolbar {
      padding: 10px;
      background: #f3f3f3;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      touch-action: none;
    }
    #canvas-container {
      position: relative;
      width: 100%;
      height: 90vh;
      overflow: hidden;
      background: #ddd;
    }
    #ad-banner {
      width: 100%;
      text-align: center;
      padding: 8px;
      background: #f0f0f0;
      border-top: 1px solid #ccc;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <input type="file" id="imageLoader" accept="image/*" />
    <input type="file" id="bgLoader" accept="image/*" />
    <button onclick="runAI()">Auto Remove</button>
    <button onclick="switchToManual()">Manual Edit</button>
    <button onclick="enableRestore()">Restore Brush</button>
    <button onclick="startPolygonErase()">Polygon Erase</button>
    <button onclick="undoPolygon()">Undo</button>
    <button onclick="confirmErase()">Confirm Erase</button>

    <select id="brushSize">
      <option value="5">Brush: Small</option>
      <option value="15">Medium</option>
      <option value="30">Large</option>
    </select>

    <select id="downloadFormat">
      <option value="png">PNG</option>
      <option value="jpeg">JPG</option>
    </select>
    <button onclick="downloadResult()">Download</button>
  </div>

  <div id="canvas-container">
    <canvas id="canvasBG"></canvas>
    <canvas id="canvasAuto"></canvas>
    <canvas id="canvasManual" width="800" height="600" style="display:none; position:absolute; top:0; left:0; z-index:2;"></canvas>
  </div>

  <!-- AdSense or Affiliate Placeholder -->
  <div id="ad-banner">
    <em>Your Ad / Affiliate Banner</em>
  </div>

  <!-- Main Script -->
  <script type="module" src="js/main.js"></script>
</body>
</html>

  <!-- Scripts -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
