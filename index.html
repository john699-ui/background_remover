<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Background Remover</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
    }
    #canvasContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #ddd;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      touch-action: none;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 10px;
      z-index: 10;
    }
    input[type="range"] {
      width: 100px;
    }
    select, button {
      margin-top: 5px;
    }
    #bottomAd {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      background: white;
      padding: 5px;
      z-index: 9999;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div id="canvasContainer">
    <canvas id="canvasBG"></canvas>
    <canvas id="canvasManual"></canvas>
    <canvas id="canvasAuto"></canvas>
    <div id="controls">
      <input type="file" id="imageLoader" accept="image/*"><br>
      <button onclick="runAI()">AI Remove</button>
      <button onclick="activateManualMode()">Manual Only</button>
      <button onclick="enableRestore()">Restore Brush</button>
      <button onclick="enablePolygonErase()">Polygon Erase</button><br>
      <input type="range" id="brushSize" min="5" max="100" value="30">
      <label for="brushSize">Brush Size</label><br>
      <label for="bgLoader">Choose Background File</label>
      <input type="file" id="bgLoader" accept="image/*"><br>
      <label for="downloadFormat">Download As:</label>
      <select id="downloadFormat">
        <option value="png">PNG</option>
        <option value="jpeg">JPG</option>
      </select>
      <button onclick="downloadResult()">Download</button>

      <!-- AdSense Placeholder -->
      <div style="margin-top: 10px;">
        <!-- Replace with actual AdSense code -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
             data-ad-slot="YYYYYYYYYY"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
    </div>
  </div>

  <!-- Bottom Banner Ad Placeholder -->
  <div id="bottomAd">
    <!-- Replace with your affiliate or AdSense code -->
    <a href="https://your-affiliate-link.com" target="_blank">
      <img src="https://your-affiliate-banner.com/banner.jpg" style="max-width: 90%; height: auto;" alt="Your Ad">
    </a>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
